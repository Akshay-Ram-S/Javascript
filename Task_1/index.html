<!DOCTYPE html>
<html>
  <head>
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <input type="text" id="task-input" placeholder="Add a new task" />
      <button id="add-task">Add Task</button>
      <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>

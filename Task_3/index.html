<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery Lightbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery">
      <img src="pictures/pic_1.jpeg" alt="Image 1" class="thumbnail" />
      <img src="pictures/pic_2.jpeg" alt="Image 2" class="thumbnail" />
      <img src="pictures/pic_3.jpeg" alt="Image 3" class="thumbnail" />
    </div>

    <div class="lightbox hidden">
      <div class="overlay"></div>
      <img src="" alt="Full Image" class="lightbox-img" />
      <span class="close">&times;</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>

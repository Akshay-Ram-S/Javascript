<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>eCommerce Cart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Simple eCommerce</h1>
      <input type="text" id="search" placeholder="Search products..." />
    </header>

    <div id="sort">
      Sort By :
      <button id="high-low">Price : high to low</button>
      <button id="low-high">Price : low to high</button>
      <button id="name">A-Z</button>
      <button id="name-desc">Z-A</button>
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
      </select>
    </div>

    <section id="products"></section>

    <aside id="cart">
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
      <p>Total: ₹<span id="total">0</span></p>
      <p>Tax (18%): ₹<span id="tax">0</span></p>
      <p>Discount (10%): - ₹<span id="discount">0</span></p>
      <h3>Grand Total: ₹<span id="grand-total">0</span></h3>
    </aside>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
